    <div class="image-wrapper">
      <img id="blah" src="./img/broken-img.svg" alt="your image" />
    </div>
    <iframe width="0" height="0" border="0" name="dummyframe" id="dummyframe"></iframe>
    <form class="form" method="post" enctype="multipart/form-data" action="/upload" target="dummyframe">
      <label for="file" class="label">
        <div class="capture-icon-wrapper">
          <img class="capture-icon" src="img/camera.svg" />
        </div>
      </label>
      <input id="file" style="display:none" type="file" name="file" onchange="readURL(this)" accept="image/*">
      <input type="submit" class="btn btn-primary" value="Submit">
    </form>
    <form class="form" method="get" action="data" target="dummyframe">
      <input id="age" type="text" class="form-control" placeholder="Age" aria-label="Username" aria-describedby="basic-addon1">
      <input id="sex" type="text" class="form-control" placeholder="Sex" aria-label="Username" aria-describedby="basic-addon1">
      <label for="sel1">Localization:</label>
      <select class="form-control selectpicker" id="localization" placeholder="Localization">
        <option value="back">back</option>
        <option value="lower extremity">lower extremity</option>
        <option value="upper extremity">upper extremity</option>
        <option value="trunk">Trunk</option>
        <option value="abdomen">Abdomen</option>
        <option value="face">face</option>
        <option value="face">face</option>
        <option value="foot">foot</option>
        <option value="unknown">unknown</option>
        <option value="neck">neck</option>
        <option value="scalp">scalp</option>
        <option value="hand">hand</option>
        <option value="ear">ear</option>
        <option value="genital">genital</option>
        <option value="acral">acral</option>
      </select>
      <input id="submit-btn" class="btn btn-primary" value="Submit">
    </form>
